<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <title>üîµ Singin</title>
  </head>
  <body>
    <style>
      input[type="number"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      input[type="password"] {
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-top: 0px;
      }
    </style>
    <div class="upper">
      <div class="area">
        <nav>
          <h1 class="logo"><a href="/">Shortly</a></h1>
          <ul class="link">
            <li><a href="./index.html">Home</a></li>

            <li>
              <a id="sig" href="./Signin.html">Singin</a>
            </li>

            <li><a href="./register.html" class="btnS">Register</a></li>
          </ul>
        </nav>

        <div class="text-center">
          <form style="max-width: 300px; margin: auto">
            <img
              class="mt-4 mb-4"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/2560px-Bootstrap_logo.svg.png"
              alt="logo"
              height="72"
            />
            <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
            <label for="regno" class="visually-hidden"
              >Registration number</label
            >
            <input
              id="Regno"
              type="number"
              class="form-control mb-3"
              placeholder="Registration Number"
              autofocus
              required
            />
            <label for="pin" class="visually-hidden">Password</label>
            <input
              type="password"
              id="Pin"
              class="form-control"
              placeholder="Password"
              autofocus
              required
            />
            <div class="mt-3 d-grid gap-2">
              <button id="login" class="btn btn-lg btn-primary btn-block">
                Sign in
              </button>
            </div>
          </form>

          <!-- modal   Start  -->
          <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">ErrorüíÄ</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close"
                    id="cls2"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Please enter correct Registration Number and Pin. üìç</p>
                </div>
                <div class="modal-footer">
                  <button
                    id="cls3"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End -->

        <!-- Animation Part -->
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- for background animation -->

    <!-- animation end -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./javascript/auth.js"></script>
    <script>
        var usr = localStorage.getItem("user");
        var lg = document.getElementById("sig");
        if (usr == "secrate") {
          lg.innerHTML = "Logout";
          $("#sig").click(function () {
            localStorage.setItem("user", "logout");
            $(location).attr("href", "Signin.html");
          });
        }
      </script
       <script src="./javascript/general.js">
    </script>
  </body>
</html>
